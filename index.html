<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/blur.min.js" type="text/javascript"></script>
    <script src="js/HTML.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>2 Lazy Cats | Home</title>
  </head>
  <body>
    <script type="text/javascript">
      $(function(){
       $("#navBar li").hover(
        function(){
         $(this).siblings().toggleClass('blur');
        },
        function(){
         $(this).siblings().removeClass('blur');
        }
       );
      });
    </script>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="logoBox">
            <div><img src="img/2lc.png"></div>
            <div class="text-justify">
              <ul id="navBar">
                <li class="text-center">ABOUT</li>
                <li class="text-center">PROJECTS</li>
                <li class="text-center">RESUMES</li>
                <li class="text-center">CONTACT</li>
                <li class="stretch"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
